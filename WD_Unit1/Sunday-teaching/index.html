<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" width="128" alt="">
    <img src="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg" height="128" alt="">
    <img src="Dog2.jpg" height="128" alt="">
    <img src="images/HulkSmash1.jpg" height="128" alt="">
    <img src="../WDLesson1_2Practical/HulkLogo2.jpg" alt="">
    <!-- 写！会帮助生成HTML的基本构建-->    
    <!-- 写评论要有CTRL + / 才可以自动生成 -->
    <!-- 如果image后面加图片文件：
   （1）copy interent of address
   （2）如果图片是本文件中的内部文件，直接输入名字
   （3）如果图片是本文件中的内部文件的内文件，需要输入内部文件的名字 + / + 内部文件的内文件的名字 
   （4）如果图片是外面的文件，不属于此文件里面，需要.. + / + 文件名字
   （5）如果图片是外面的文件的内文件，需要.. + / + 外面的文件名字 + / + 外面的文件的内文件的名字-->
    <!--     img意思是image（图片） src意思是source（链接）  -->
    <!--  写img + src 的组，需要写img以及加tab进行生成 -->
    <!--     width标签可以更改宽度，如果没有height则自动编辑成适配的高度。 -->
</body>
</html>
